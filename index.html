<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mama mo HAHAHAHA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-center">Welcome to the Homepage</h1>
      <button id="login-btn" class="btn btn-primary">Log In</button>
      <button id="logout-btn" class="btn btn-danger d-none">Log Out</button>
    </div>
    <button id="add-post-btn" class="btn btn-success mb-3 d-none" data-bs-toggle="modal" data-bs-target="#postModal">
      Add New Post
    </button>
    <div id="post-feed" class="row"></div>
  </div>

  <!-- Post Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Add New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="post-form">
            <div class="mb-3">
              <input type="text" class="form-control" id="post-author" placeholder="Your Name" disabled>
            </div>
            <div class="mb-3">
              <label for="post-content" class="form-label">Content</label>
              <textarea class="form-control" id="post-content" rows="4" placeholder="What's on your mind?"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addPost()">Post</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
